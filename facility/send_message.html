<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOSend - 施設に救難信号を送る</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      background-color: #9ae17b;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .navbar-toggler {
      color: white;
    }

    .message-container {
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>

</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SOSend</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> Menu
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Send Signal</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="container form-container">
    <h2>救難信号を送る</h2>
    <hr>
    <form>
      <div class="mb-3">
        <label class="form-label">信号の種類</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="signalType" id="nursingRoom">
          <label class="form-check-label" for="nursingRoom">
            授乳室を利用したい
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="signalType" id="disabledToilet">
          <label class="form-check-label" for="disabledToilet">
            障がい者用トイレを使いたい
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="signalType" id="other">
          <label class="form-check-label" for="other">
            その他
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">追加でメッセージを送ることができます</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#confirmationModal">送信</button>
    </form>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          メッセージを送信しました
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
